<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar class="blue"></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['about_me']">About Me</a>
      <a mat-list-item [routerLink]="['education']">Education</a>
      <a mat-list-item [routerLink]="['work_experience']">Work Experience</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="blue">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="toggleNav(); drawer.toggle()">
        <mat-icon class="labelText" aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span></span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<!-- drawer.toggle() -->

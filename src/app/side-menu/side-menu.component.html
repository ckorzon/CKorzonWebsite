<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar class="blue"></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['about_me']">About Me</a>
      <a mat-list-item [routerLink]="['education']">Education</a>
      <a mat-list-item [routerLink]="['work_experience']">Work Experience</a>
      <a mat-list-item [routerLink]="['skills']">Skills</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="blue flexContainer">
      <span id="buttonContainer">
        <button class="fItemLeft" type="button" aria-label="Toggle sidenav" mat-icon-button (click)="toggleNav(); drawer.toggle()">
          <mat-icon class="labelText" aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      </span>
      <span></span>
      <span class="labelText" id="siteTitle">Biographical Website of Conrad Korzon</span>
    </mat-toolbar>
    
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<div class="main">
    <div class="titleBlock">
        <span>Home / About Me</span>
    </div>
    <div class="bodyBlock">
        <div class="cardHeader clickableBox" (click)="toggleAboutBody()">
            <span>About This Site</span>
        </div>
        <div class="cardBody" [ngClass]="{'collapse' : aboutExpanded}" #aboutBody>
            <p>{{ aboutSiteMessage }}</p>
        </div>
    </div>
    <div class="bodyBlock">
        <div class="cardHeader clickableBox" (click)="toggleBackgroundBody()">
            <span>My Background</span>
        </div>
        <div class="cardBody" [ngClass]="{'collapse' : backgroundExpanded}" #backgroundBody>
            <p>{{ backgroundMessage }}</p>
        </div>
    </div>
    <div class="bodyBlock">
        <div class="cardHeader clickableBox" (click)="toggleInterestBody()">
            <span>My Interests</span>
        </div>
        <div class="cardBody" [ngClass]="{'collapse' : interestExpanded}" #interestBody>
            <p>{{ interestMessage }}</p>
        </div>
    </div>
</div>
